<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World-clock</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title-name">Hello world!</h1>
      <select name="" id="city">
        <option value="">Choose a city..</option>
        <option value="dnipro">Dnipro</option>
        <option value="kiev">Kiev</option>
        <option value="london">London</option>
        <option value="paris">Paris</option>
      </select>

      <div class="cities" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="cities" id="london">
        <div>
          <h2>London</h2>
          <div class="date">January 21st 2025</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Oleksandra Tron</strong> and is
      <a href="https://github.com/AleksandraTronb/world-clock" target="_blank">
        open sourced o GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
